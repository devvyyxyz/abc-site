<footer class="floating-footer">
  <div class="footer-inner">
    <div>
      <h4 style="margin:0 0 12px;font-size:16px;font-weight:700;color:var(--text)">{{ site.site.name }}</h4>
      <p style="margin:0;font-size:13px;color:var(--text-secondary);max-width:300px;line-height:1.5">{{ site.site.description }}</p>
    </div>
    <div style="display:flex;gap:40px">
      <div>
        <h4 style="margin:0 0 12px;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:0.7px;color:var(--text)">Links</h4>
        <div style="display:flex;flex-direction:column;gap:8px;font-size:13px">
          <a href="/" style="color:var(--text-secondary);text-decoration:none;transition:color 0.2s">Home</a>
          <a href="/about/" style="color:var(--text-secondary);text-decoration:none;transition:color 0.2s">About</a>
          <a href="/mods/" style="color:var(--text-secondary);text-decoration:none;transition:color 0.2s">Projects</a>
        </div>
      </div>
      <div>
        <h4 style="margin:0 0 12px;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:0.7px;color:var(--text)">Community</h4>
        <div id="social-links-footer" style="display:flex;gap:10px;flex-direction:column"></div>
      </div>
    </div>
  </div>
  <div style="border-top:1px solid var(--border);margin-top:32px;padding-top:24px;display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--text-secondary)">
    <div>Â© <span id="year"></span> {{ site.site.name }}. All rights reserved.</div>
    <div style="display:flex;gap:16px">
      <a href="#" style="color:var(--text-secondary);text-decoration:none;transition:color 0.2s">Privacy</a>
      <a href="#" style="color:var(--text-secondary);text-decoration:none;transition:color 0.2s">Terms</a>
    </div>
  </div>
</footer>

<script>
  // Social links configuration
  const socials = {
    github: { name: 'GitHub', url: '{{ site.social.github }}' },
    twitter: { name: 'Twitter', url: '{{ site.social.twitter }}' },
    discord: { name: 'Discord', url: '{{ site.social.discord }}' }
  };

  function renderSocialLinks() {
    const navContainer = document.getElementById('social-links-nav');
    const footerContainer = document.getElementById('social-links-footer');
    
    Object.entries(socials).forEach(([key, social]) => {
      if (social.url && social.url.trim()) {
        // Nav icon button
        const navLink = document.createElement('a');
        navLink.href = social.url;
        navLink.target = '_blank';
        navLink.rel = 'noopener';
        navLink.title = social.name;
        navLink.style.cssText = 'display:flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:var(--radius);background:var(--bg-secondary);color:var(--text-secondary);text-decoration:none;font-size:16px;transition:all 0.2s ease;border:1px solid var(--border)';
        navLink.textContent = key === 'github' ? 'âš™ï¸' : key === 'twitter' ? 'ð•' : 'ðŸ’¬';
        navLink.onmouseover = () => {
          navLink.style.background = 'var(--accent-primary)';
          navLink.style.color = '#000000';
          navLink.style.borderColor = 'var(--accent-primary)';
        };
        navLink.onmouseout = () => {
          navLink.style.background = 'var(--bg-secondary)';
          navLink.style.color = 'var(--text-secondary)';
          navLink.style.borderColor = 'var(--border)';
        };
        if (navContainer) navContainer.appendChild(navLink);
        
        // Footer text link
        const footerLink = document.createElement('a');
        footerLink.href = social.url;
        footerLink.target = '_blank';
        footerLink.rel = 'noopener';
        footerLink.textContent = social.name;
        footerLink.style.cssText = 'color:var(--text-secondary);text-decoration:none;transition:color 0.2s;font-size:13px';
        footerLink.onmouseover = () => footerLink.style.color = 'var(--accent-primary)';
        footerLink.onmouseout = () => footerLink.style.color = 'var(--text-secondary)';
        if (footerContainer) footerContainer.appendChild(footerLink);
      }
    });
  }
  
  document.addEventListener('DOMContentLoaded', renderSocialLinks);
</script>
