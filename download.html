<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting...</title>
    <script>
      // Redirect to Modrinth organisation page using data/modrinth.json
      (async ()=>{
        try{
          const res = await fetch('/data/modrinth.json');
          if(!res.ok) return window.location.href = 'https://modrinth.com';
          const cfg = await res.json();
          if(cfg && cfg.orgSlug) return window.location.href = `https://modrinth.com/org/${encodeURIComponent(cfg.orgSlug)}`;
        }catch(e){ }
        window.location.href = 'https://modrinth.com';
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Modrinthâ€¦</p>
  </body>
</html>
