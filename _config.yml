# Jekyll Configuration
title: Minecraft Mods & Packs Showcase
description: Browse curated Minecraft mods, resource packs, datapacks, modpacks and plugins from our organization.

# Build settings
markdown: kramdown
# theme: minima  # Disabled due to Ruby 2.6 compatibility

# Exclude from processing
exclude:
  - .gitignore
  - scripts/
  - Gemfile
  - Gemfile.lock
  - vendor/

# Site URLs
url: https://devvyyxyz.github.io
baseurl: /abc-site

site:
  name: ABC
  title: Minecraft Mods & Packs Showcase
  description: Browse curated Minecraft mods, resource packs, datapacks, modpacks and plugins.
  logo: /assets/images/logo.svg
  color: "#1bd96f"

branding:
  accent: "#1bd96f"
  background: "#0d0d0d"
  card: "#1f1f1f"
  border: "#232323"

meta:
  og_image: /assets/images/logo.svg
  favicon: /assets/images/favicon.svg
  apple_touch_icon: /assets/images/logo.svg

modrinth:
  org_slug: abcxyz
  organization_url: https://modrinth.com/organization/abcxyz
  user_agent: ABC-Site (github.com/devvyyxyz/abc-site)
  api_token_env: MODRINTH_API_TOKEN

collections:
  docs:
    output: true
    permalink: /docs/:path/

# Social links
social:
  discord: "https://dc.gg/devvyyxyz"
  twitter: "https://twitter.com/devvyyxyz"
  github: "https://github.com/devvyyxyz"
  modrinth: "https://modrinth.com/organization/abcxyz"
