# Jekyll Configuration
title: Minecraft Mods & Packs Showcase
description: Browse curated Minecraft mods, resource packs, datapacks, modpacks and plugins from our organization.

# Build settings
markdown: kramdown
# theme: minima  # Disabled due to Ruby 2.6 compatibility

plugins:
  - jekyll-sitemap
  - jekyll-feed

# Exclude from processing
exclude:
  - .gitignore
  - scripts/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - node_modules/
  - src/

# Site URLs
url: https://abc-site.devvyy.xyz
baseurl: /abc-site

site:
  name: ABC
  title: Minecraft Mods & Packs Showcase
  description: Browse curated Minecraft mods, resource packs, datapacks, modpacks and plugins.
  logo: /assets/images/logo.svg
  color: "#1bd96f"

branding:
  accent: "#1bd96f"

  # SEO & Metadata
  meta:
    # Favicons / icons
    favicon: /favicon.svg
    apple_touch_icon: /assets/images/logo.svg

    # Open Graph defaults
    og_image: /assets/images/logo.svg
    og_title: "ABC | Mods & Packs"
    og_description: "Browse curated Minecraft mods, resource packs, datapacks, modpacks and plugins."

    # Twitter card defaults
    twitter_card: summary_large_image
    twitter_site: "@devvyyxyz"
    twitter_creator: "@devvyyxyz"

    # Platform-specific embeds (can override per page with frontmatter)
    embeds:
      default:
        image: /assets/images/logo.svg
        alt: "ABC Mods & Packs"
      discord:
        image: /assets/images/logo.svg
        color: "#1bd96f"
      twitter:
        image: /assets/images/logo.svg
        card: summary_large_image
        alt: "ABC Mods & Packs"

      # Social links
      image: /assets/images/logo.svg
      card: summary_large_image
      alt: "ABC Mods & Packs"

modrinth:
  org_slug: abcxyz
  organization_url: https://modrinth.com/organization/abcxyz
  user_agent: ABC-Site (github.com/devvyyxyz/abc-site)
  api_token_env: MODRINTH_API_TOKEN

collections:
  docs:
    output: true
    permalink: /docs/:path/
  projects:
    output: true
    permalink: /projects/:slug/

# Social links
social:
  discord: "https://dc.gg/devvyyxyz"
  twitter: "https://twitter.com/devvyyxyz"
  github: "https://github.com/devvyyxyz"
  modrinth: "https://modrinth.com/organization/abcxyz"

# Site links
links:
  status_url: "/status/"
  sitemap: "/sitemap.xml"
  rss: "/feed.xml"
