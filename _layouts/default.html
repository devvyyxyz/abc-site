<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.meta.og_image | default: site.site.logo | relative_url }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="theme-color" content="{{ site.branding.accent | default: site.site.color }}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ site.meta.favicon | default: '/assets/images/favicon.svg' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ site.meta.favicon | default: '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ site.meta.apple_touch_icon | default: site.meta.og_image | relative_url }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/root.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/components.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/modpacks.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/loading.css' | relative_url }}">

    <!-- Preloader Script (critical, inline) -->
    <script>
      (function() {
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const bgColor = isDarkMode ? '#0d0d0d' : '#f6fbfa';
        document.documentElement.style.backgroundColor = bgColor;
        document.body.style.backgroundColor = bgColor;

        const overlay = document.createElement('div');
        overlay.className = 'loading-overlay';
        overlay.id = 'loading-overlay';
        overlay.innerHTML = '<div class="spinner"></div>';
        document.body.appendChild(overlay);

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hidePreloader);
        } else {
          hidePreloader();
        }

        function hidePreloader() {
          const preloader = document.getElementById('loading-overlay');
          if (preloader) {
            preloader.classList.add('hidden');
          }
        }

        window.hidePreloader = hidePreloader;
      })();
    </script>
  </head>
  <body>
    {% include nav.html %}

    <main class="container">
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  </body>
</html>
