name: Fetch Modrinth Projects

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Run on push to main
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    name: Fetch Modrinth Projects

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch projects
        env:
          MODRINTH_API_TOKEN: ${{ secrets.MODRINTH_API_TOKEN }}
        run: node scripts/fetch-modrinth.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/mods.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update modrinth projects" && git push origin main)
